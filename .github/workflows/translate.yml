name: Translate

on:
  push:
    branches: [main]
    paths:
      - '**/*.xcstrings'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: autoglot/action@v1
        with:
          api-key: ${{ secrets.AUTOGLOT_API_KEY }}
          base-branch: main
          languages: 'de-DE,fr-FR,es,ja,ko,zh-Hans'
